<header id="header-admin-wrap" class="header-admin-fixed">
        
    <!-- Header Start -->
    <div id="header-admin">
        <div class="container">
            
            <!-- Left Side Content -->
            <div class="header-left">
                <div class="nav-btn-wrap">
                    <a class="nav-btn-admin" id="sidebarCollapse">
                        <span class="fa fa-angle-left"></span>
                    </a>                           
                </div>
            </div>
            <!-- Left Side Content End -->
            
            <!-- Right Side Content -->
            <div class="header-right">
                <ul class="header-widget-wrap">
                    <!--Account-->
                    <li class="header-widget">
                        <div class="dashboard-user-section">
                            <div class="listing-user">
                                <div class="dropdown">
                                    <a style="font-size: 20px; text-transform: capitalize;" class="dropdown-toggle" id="ID-ACCOUNT_dropdown" data-bs-toggle="dropdown" aria-expanded="false" *ngIf="isLoggedIn && user">
                                        <div class="user-name text-black" >
                                            <span>
                                                <img src="assets/user-avtar/pic4.jpg" alt="">
                                            </span> {{user.username}} 
                                        </div> 
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="ID-ACCOUNT_dropdown">
                                          
                                        <ul>
                                            <li><a class="dropdown-item" (click)="logout()"><i class="fa fa-share-square"></i> Logout</a></li>
                                        </ul>
                                            
                                        
                                    </div>
                                </div>
    
                            </div>                                
                       </div>
                    </li>

                </ul>
            </div>
            <!-- Right Side Content End -->

        </div>
    </div>
    <!-- Header End -->

</header>            

<!-- Sidebar Holder -->
<nav id="sidebar-admin-wraper">
    <div class="page-logo">
        <a><img style="cursor: pointer;" routerLink="/admin" src="assets/logo-dark.png" alt=""></a>
    </div>
    
    <div class="admin-nav scrollbar-macosx">
        <ul>
            <li >
                <a routerLink="/admin"><i class="fa fa-home"></i><span class="admin-nav-text">Dashboard</span></a>
            </li>

            <li> 
                <a routerLink="/admin/{{userId}}/post_jobs" ><i class="fa fa-suitcase"></i><span class="admin-nav-text">Post a New Jobs</span></a>
            </li>

            <li> 
                <a routerLink="/admin/{{userId}}/manage_jobs"><i class="fa fa-suitcase"></i><span class="admin-nav-text">Manage Jobs</span></a>
            </li>

            <li>
                <a ><i class="fa fa-fingerprint"></i><span class="admin-nav-text">Change Password</span></a>
            </li>
            
            <li>
                <a style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#delete-dash-profile"><i class="fa fa-trash-alt"></i><span class="admin-nav-text">Delete Profile</span></a>
            </li> 
                   
            <li>
                <a style="cursor: pointer;" (click)="logout()"  ><i class="fa fa-share-square"></i><span class="admin-nav-text">Logout</span></a>
            </li>                    
            
        </ul>
    </div>   
</nav>
